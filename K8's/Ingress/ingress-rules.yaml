apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"

spec:
  ingressClassName: nginx
  rules:
  - host: fr.spcluster.tk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: ms.spcluster.tk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mockserver-service
            port:
              number: 3005
  - host: bc.spcluster.tk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-registry-service
            port:
              number: 8761
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: cloud-gateway-service
            port:
              number: 9191
      - path: /address/
        pathType: Prefix
        backend:
          service:
            name: address-service
            port:
              number: 9001