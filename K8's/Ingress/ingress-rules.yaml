apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: fr.spcluster.tk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: ms.spcluster.tk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mockserver-service
            port:
              number: 3005
