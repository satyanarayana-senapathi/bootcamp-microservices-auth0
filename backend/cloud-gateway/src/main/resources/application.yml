server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: LAB-SERVICE
          uri: lb://lab-service
          predicates:
            - Path=/labs/**

        - id: CARD-SERVICE
          uri: lb://card-service
          predicates:
            - Path=/cards/**

        - id: USER-SERVICE
          uri: lb://user-service
          predicates:
            - Path=/user/**

        - id: ADDRESS-SERVICE
          uri: lb://address-service
          predicates:
            - Path=/address/**

        - id: APPOINTMENT-SERVICE
          uri: lb://appointment-service
          predicates:
            - Path=/appointments/**

        - id: TEST-SERVICE
          uri: lb://test-service
          predicates:
            - Path=/tests/**

        - id: PATIENT-SERVICE
          uri: lb://patient-service
          predicates:
            - Path=/patients/** 

        - id: TEST-LAB-SERVICE
          uri: lb://test-lab-service
          predicates:
            - Path=/testlabs/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: https://bc.spcluster.tk/eureka/
  instance:
    hostname: cloud-gateway-service
